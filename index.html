<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p id="message">Guess a number between <b>1</b> and <b>100</b> <br>You have <b>10</b> guesses</p>
        <form>
            <input type="number" id="userInput" min="1" max="100">
            <button id="guessButton">Guess</button>
        </form>
        
        <div id="feedback">
            <p id="prevGuess">Previous Guesses: <span id="guessedValues"></span></p>
            <p id="attempts">Guesses Remaining: <span id="attemptsValue"><b>10</b></span></p>
            <p id="lowOrHi"></p>
            <p id="score">Your Score: <b><span id="scoredValue">10</span></b></p>
            <a href="index.html"><button id="new-game">New Game</button></a>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
